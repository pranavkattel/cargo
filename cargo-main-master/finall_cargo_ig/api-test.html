<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Direct API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing API...');
                resultsDiv.innerHTML += '<p>Testing API...</p>';
                
                const response = await fetch('http://localhost:5000/api/shipments');
                console.log('Response:', response);
                resultsDiv.innerHTML += `<p>Response status: ${response.status}</p>`;
                
                const data = await response.json();
                console.log('Data:', data);
                resultsDiv.innerHTML += `<p>Data success: ${data.success}</p>`;
                resultsDiv.innerHTML += `<p>Shipments count: ${data.data ? data.data.length : 0}</p>`;
                
                if (data.data && data.data.length > 0) {
                    resultsDiv.innerHTML += '<h3>Shipments:</h3>';
                    data.data.forEach(shipment => {
                        resultsDiv.innerHTML += `<p>${shipment.trackingId}: ${shipment.status} (${shipment.customerInfo.name})</p>`;
                    });
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML += `<p style="color: red">Error: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
